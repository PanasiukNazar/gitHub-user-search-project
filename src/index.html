<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Overpass:wght@700&family=Space+Mono&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <title>GitHub User Search</title>
   </head>
   <body>
      <div class="main theme-light">
         <!-- Theme -->
         <div class="theme">
            <p class="theme-word">devfinder</p>
            <div class="theme-color-dark">
               <p class="theme-color-text-dark">DARK</p>
               <p class="theme-color-icon-moon"></p>
            </div>
            <div class="theme-color-light">
               <p class="theme-color-text-light">LIGHT</p>
               <p class="theme-color-icon-sun"></p>
            </div>
         </div>
         <!-- Search -->
         <div class="search">
            <img class="search-icon" src="/img/search.png" alt="search-icon" />
            <input
               class="search-text"
               type="text"
               placeholder="Search GitHub users..."
            />
            <input class="search-button" type="button" value="Search" />
         </div>
         <!-- Information first canopy-->
         <div class="information">
            <div class="information-first-section">
               <div class="information-picture">
                  <img
                     class="information-photo"
                     src="/img/userPhoto.png"
                     alt="user photo"
                  />
               </div>
               <div class="information-user-data">
                  <p class="information-user-name">The Octocat</p>
                  <a class="information-user-email" href="">@octocat</a>
                  <p class="information-user-profile">
                     This profile has not bio
                  </p>
               </div>
               <div class="information-date">
                  <p class="date">Joined 25 Jsn 2011</p>
               </div>
            </div>
            <!-- Information Second canopy -->
            <div class="information-data">
               <div class="information-follow">
                  <div class="information-repos">
                     <p id="a" class="information-text">Repos</p>
                     <p id="b" class="information-numbers">8</p>
                  </div>
                  <div class="information-followers">
                     <p id="c" class="information-text">Followers</p>
                     <p id="d" class="information-numbers">3938</p>
                  </div>
                  <div class="information-following">
                     <p id="e" class="information-text">Following</p>
                     <p id="f" class="information-numbers">9</p>
                  </div>
               </div>

               <div class="information-links">
                  <div class="information-links-place">
                     <img src="/img/place.svg" alt="place" />
                     <a class="information-links-destination" href=""
                        >San Francisco</a
                     ><br />
                     <img src="/img/url.svg" alt="url" />

                     <a class="information-links-github" href=""
                        >https://github.blog</a
                     >
                  </div>

                  <div class="information-links-networks">
                     <img src="/img/twitter.png" alt="twitter" />
                     <a class="information-links-twitter" href="">Not Aviable</a
                     ><br />
                     <img src="/img/office-building.svg" alt="build" />
                     <a class="information-links-email" href="">@github</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script defer src="main.js"></script>
      <script defer src="fetch.js"></script>
   </body>
</html>
