<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Overpass:wght@700&family=Space+Mono&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <title>GitHub User Search</title>
   </head>
   <body>
      <div class="main">
         <div class="theme">
            <p class="theme-word">devfinder</p>
            <div class="theme-color">
               <p class="theme-color-dark">DARK</p>
               <p class="theme-color-icon"></p>
            </div>
         </div>
         <div class="search">
            <img class="search-icon" src="search.png" alt="search-icon" />
            <input
               class="search-text"
               type="text"
               placeholder="Search GitHub users..."
            />
            <input class="search-button" type="button" value="Search" />
         </div>
         <div class="information">
            <div class="information-picture">
               <img
                  class="information-photo"
                  src="userPhoto.png"
                  alt="user photo"
               />
            </div>
            <div class="information-user-data">
               <p class="information-user-name">The Octocat</p>
               <a class="information-user-email" href="">@octocat</a>
               <p class="information-user-profile">This profile has not bio</p>
            </div>
            <div class="information-date">
               <p class="date">Joined 25 Jsn 2011</p>
            </div>
         </div>
      </div>
      <script defer src="main.js"></script>
   </body>
</html>
